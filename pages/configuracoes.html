<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurações | PharmaGestão</title>
<style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #e7f0fa; /* azul bebê bem clarinho */
    color: #333;
    min-height: 100vh;
    padding: 20px;
  }

  header {
    background-color: #1565c0; /* azul escuro */
    color: white;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
  }

  header h2 {
    font-size: 24px;
  }

  .container {
    max-width: 1600px;
    margin: 0 auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
  }

  section {
    margin-bottom: 40px;
  }

  section h3 {
    color: #1565c0; /* azul escuro */
    font-weight: 700;
    margin-bottom: 20px;
    border-bottom: 2px solid #1565c0;
    padding-bottom: 8px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #2e2e2e;
  }

  input[type="text"],
  input[type="email"],
  select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #90caf9; /* azul claro */
    font-size: 14px;
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
    background-color: #f0f7ff; /* fundo azul bebê suave */
    color: #0d47a1;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  select:focus {
    border-color: #1565c0;
    outline: none;
    background-color: white;
  }

  .toggle-group {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .toggle-group label {
    margin-bottom: 0;
    font-weight: 500;
    cursor: pointer;
  }

  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }

  button {
    background-color: #1565c0;
    color: white;
    padding: 14px 28px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0d47a1;
  }

  .backup-section p {
    font-style: italic;
    color: #555;
    margin-bottom: 15px;
  }
</style>

</head>

<body>

  <header>
    <h2>Configurações do Sistema</h2>
  </header>

  <div class="container">

    <!-- Dados da empresa -->
    <section>
      <h3>Dados da Empresa</h3>
      <form id="form-empresa">
        <label for="nomeEmpresa">Nome da Empresa</label>
        <input type="text" id="nomeEmpresa" placeholder="PharmaGestão Ltda." />

        <label for="emailEmpresa">E-mail de Contato</label>
        <input type="email" id="emailEmpresa" placeholder="contato@pharmagestao.com" />

        <label for="telefoneEmpresa">Telefone</label>
        <input type="text" id="telefoneEmpresa" placeholder="(00) 0000-0000" />

        <button type="submit">Salvar Dados</button>
      </form>
    </section>

    <!-- Configurações do sistema -->
    <section>
      <h3>Configurações do Sistema</h3>
      <form id="form-configs">
        <label for="tema">Tema do Sistema</label>
        <select id="tema">
          <option value="claro" selected>Claro</option>
          <option value="escuro">Escuro</option>
        </select>

        <div class="toggle-group">
          <input type="checkbox" id="notificacoes" />
          <label for="notificacoes">Ativar notificações</label>
        </div>

        <button type="submit">Salvar Configurações</button>
      </form>
    </section>

    <!-- Backup e exportação -->
    <section class="backup-section">
      <h3>Backup & Exportação</h3>
      <p>Faça backup dos seus dados para garantir a segurança das informações.</p>
      <button id="btnBackup">Realizar Backup</button>
    </section>

  </div>

  <script>
    // Exemplo simples de manipulação dos forms e botão backup
    document.getElementById('form-empresa').addEventListener('submit', e => {
      e.preventDefault();
      alert('Dados da empresa salvos com sucesso!');
    });

    document.getElementById('form-configs').addEventListener('submit', e => {
      e.preventDefault();
      alert('Configurações salvas!');
    });

    document.getElementById('btnBackup').addEventListener('click', () => {
      alert('Backup iniciado. Aguarde a confirmação.');
    });
  </script>

</body>

</html>
